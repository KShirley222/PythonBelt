<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Welcome!</h1>
		</div>
		{% if messages %}
		<ul class="messages">    
		{% for message in messages %}    
			<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
		{% endfor %}
		</ul>
		{% endif %}
		<div class="row">
			<div class="col-md-6">
				<form style = "border: 2px solid black; padding: 5px;" action = "/register" method = "post">
					<!-- Register form -->
					{% csrf_token %}
					<div class="form-group">
						<label for="name">Name:</label>
						<input class="form-control" type="text" name = "name">
					</div>
					<div class="form-group">
						<label for="username">Username:</label>
						<input class="form-control" type="text" name = "username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" name ="password">
						<small class="form-text text-muted">Password should be 8 characters long.</small>
					</div>
					<div class="form-group">
						<label for="confirmPw">Confirm Password:</label>
						<input type="password" class="form-control" name = "confirmPw" >
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
			<div class="col-md-6">
				<form style = "border: 2px solid black; padding: 5px;" action = "/login" method = "post">
					<!-- login form -->
					{% csrf_token %}
					<div class="form-group">
						<label for="loginUsername">Username:</label>
						<input class="form-control" type="text" name = "loginUsername">
					</div>
					<div class="form-group">
						<label for="loginPassword">Password:</label>
						<input type="password" class="form-control" name ="loginPassword">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>


	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
